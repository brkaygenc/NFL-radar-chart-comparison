<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Stats Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xml2js/0.4.23/xml2js.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="search-section">
            <h1>Search Results</h1>
            <div class="search-box">
                <input type="text" id="playerSearch" placeholder="Search for a player...">
                <select id="positionFilter">
                    <option value="all">All Positions</option>
                    <option value="QB">QB</option>
                    <option value="WR">WR</option>
                    <option value="RB">RB</option>
                    <option value="TE">TE</option>
                    <option value="LB">LB</option>
                    <option value="DB">DB</option>
                    <option value="DL">DL</option>
                </select>
            </div>
        </div>

        <div class="selected-players">
            <!-- Selected player cards will be displayed here -->
        </div>

        <div class="comparison-section">
            <div class="player-tags">
                <!-- Player comparison tags will be displayed here -->
            </div>
            <div class="charts-container">
                <canvas id="statsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let selectedPlayers = [];
        const maxPlayers = 3;

        const statsConfig = {
            'QB': {
                stats: ['passing_yards', 'passing_tds', 'completion_percentage', 'interceptions', 'rushing_yards'],
                labels: ['Passing Yards', 'Passing TDs', 'Completion %', 'Interceptions', 'Rushing Yards'],
                maxValues: [5000, 50, 100, 30, 1000]
            },
            'RB': {
                stats: ['rushing_yards', 'rushing_tds', 'receptions', 'receiving_yards', 'fumbles'],
                labels: ['Rushing Yards', 'Rushing TDs', 'Receptions', 'Receiving Yards', 'Fumbles'],
                maxValues: [2000, 25, 100, 1000, 10]
            },
            'WR': {
                stats: ['receiving_yards', 'receiving_tds', 'receptions', 'targets', 'yards_per_reception'],
                labels: ['Receiving Yards', 'Receiving TDs', 'Receptions', 'Targets', 'Yards per Reception'],
                maxValues: [2000, 20, 120, 180, 20]
            },
            'TE': {
                stats: ['receiving_yards', 'receiving_tds', 'receptions', 'targets', 'yards_per_reception'],
                labels: ['Receiving Yards', 'Receiving TDs', 'Receptions', 'Targets', 'Yards per Reception'],
                maxValues: [1500, 15, 100, 150, 20]
            },
            'LB': {
                stats: ['tackles', 'sacks', 'interceptions', 'forced_fumbles', 'fumble_recoveries'],
                labels: ['Tackles', 'Sacks', 'Interceptions', 'Forced Fumbles', 'Fumble Recoveries'],
                maxValues: [150, 20, 10, 5, 5]
            },
            'DB': {
                stats: ['tackles', 'interceptions', 'passes_defended', 'forced_fumbles', 'fumble_recoveries'],
                labels: ['Tackles', 'Interceptions', 'Passes Defended', 'Forced Fumbles', 'Fumble Recoveries'],
                maxValues: [100, 10, 25, 5, 5]
            },
            'DL': {
                stats: ['tackles', 'sacks', 'tackles_for_loss', 'forced_fumbles', 'fumble_recoveries'],
                labels: ['Tackles', 'Sacks', 'Tackles For Loss', 'Forced Fumbles', 'Fumble Recoveries'],
                maxValues: [80, 20, 25, 5, 5]
            }
        };

        async function searchPlayers(query, position) {
            try {
                const response = await fetch(`/api/players/${position}`);
                const xmlText = await response.text();
                
                // Validate XML against XSD schema
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                
                // Check for parsing errors
                if (xmlDoc.getElementsByTagName("parsererror").length > 0) {
                    console.error("XML parsing error:", xmlDoc.getElementsByTagName("parsererror")[0].textContent);
                    return [];
                }
                
                // Use DOM methods to extract player data
                const playerNodes = xmlDoc.getElementsByTagName('player');
                const players = Array.from(playerNodes).map(playerNode => {
                    const playerData = {
                        id: playerNode.getAttribute('id')
                    };
                    
                    // Get all child elements
                    Array.from(playerNode.children).forEach(child => {
                        const value = child.textContent;
                        // Convert numeric values
                        if (!isNaN(value) && value !== '') {
                            playerData[child.tagName] = child.tagName.includes('percentage') ? 
                                parseFloat(value) : parseInt(value);
                        } else {
                            playerData[child.tagName] = value;
                        }
                    });
                    
                    return playerData;
                });

                return players.filter(player => 
                    player.name.toLowerCase().includes(query.toLowerCase())
                );
            } catch (error) {
                console.error('Error searching players:', error);
                return [];
            }
        }

        function createPlayerTag(player) {
            const color = getPlayerColor(selectedPlayers.length);
            return `
                <div class="player-tag" style="border-color: ${color}">
                    ${player.name}
                    <span class="position">${player.position} - ${player.team}</span>
                    <button onclick="removePlayer('${player.name}')" class="remove-btn">Ã—</button>
                </div>
            `;
        }

        function getPlayerColor(index) {
            const colors = ['#ff4444', '#00c3ff', '#44ff44'];
            return colors[index % colors.length];
        }

        function addPlayer(player) {
            if (selectedPlayers.length >= maxPlayers) {
                alert('You can only compare up to 3 players');
                return;
            }
            if (selectedPlayers.some(p => p.name === player.name)) {
                return;
            }
            selectedPlayers.push(player);
            updatePlayerTags();
            updateChart();
        }

        function removePlayer(playerName) {
            selectedPlayers = selectedPlayers.filter(p => p.name !== playerName);
            updatePlayerTags();
            updateChart();
        }

        function updatePlayerTags() {
            const tagsContainer = document.querySelector('.player-tags');
            tagsContainer.innerHTML = selectedPlayers.map((player, index) => 
                createPlayerTag(player)
            ).join('');
        }

        function updateChart() {
            const ctx = document.getElementById('statsChart');
            
            if (selectedPlayers.length === 0) {
                if (window.myChart) {
                    window.myChart.destroy();
                }
                return;
            }

            const position = selectedPlayers[0].position;
            if (!statsConfig[position]) {
                console.error('No stats configuration for position:', position);
                return;
            }

            const { stats, labels, maxValues } = statsConfig[position];

            const datasets = selectedPlayers.map((player, index) => {
                const data = stats.map((stat, i) => {
                    const value = parseFloat(player[stat]) || 0;
                    // Normalize the value between 0 and 100
                    return (value / maxValues[i]) * 100;
                });
                
                return {
                    label: player.name,
                    data: data,
                    borderColor: getPlayerColor(index),
                    backgroundColor: `${getPlayerColor(index)}33`,
                    borderWidth: 2,
                    pointBackgroundColor: getPlayerColor(index),
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: getPlayerColor(index),
                    fill: true
                };
            });

            if (window.myChart) {
                window.myChart.destroy();
            }

            window.myChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            min: 0,
                            max: 100,
                            grid: {
                                color: '#333'
                            },
                            angleLines: {
                                color: '#333'
                            },
                            pointLabels: {
                                color: '#fff',
                                font: {
                                    size: 12
                                }
                            },
                            ticks: {
                                color: '#666',
                                backdropColor: 'transparent',
                                stepSize: 20
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#fff',
                                font: {
                                    size: 14
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.raw;
                                    const originalValue = selectedPlayers[context.datasetIndex][stats[context.dataIndex]];
                                    return `${context.dataset.label}: ${originalValue} (${value.toFixed(1)}%)`;
                                }
                            }
                        }
                    },
                    elements: {
                        line: {
                            borderWidth: 2
                        }
                    }
                }
            });
        }

        // Search functionality
        const searchInput = document.getElementById('playerSearch');
        const positionFilter = document.getElementById('positionFilter');

        async function handleSearch() {
            const query = searchInput.value;
            const position = positionFilter.value;
            if (query.length < 2) {
                const resultsContainer = document.querySelector('.selected-players');
                resultsContainer.innerHTML = '';
                return;
            }

            try {
                const players = await searchPlayers(query, position === 'all' ? 'WR' : position);
                displaySearchResults(players);
            } catch (error) {
                console.error('Error searching players:', error);
            }
        }

        function displaySearchResults(players) {
            const resultsContainer = document.querySelector('.selected-players');
            if (players.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">No players found</div>';
                return;
            }
            
            resultsContainer.innerHTML = players.map(player => `
                <div class="player-card" onclick="addPlayer(${JSON.stringify(player)})">
                    <h3>${player.name}</h3>
                    <p>${player.position} - ${player.team}</p>
                    <button class="add-btn">ADD TO COMPARE</button>
                </div>
            `).join('');
        }

        searchInput.addEventListener('input', handleSearch);
        positionFilter.addEventListener('change', handleSearch);
    </script>
</body>
</html>
