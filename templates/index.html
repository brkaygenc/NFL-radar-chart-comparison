<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Stats Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xml2js/0.4.23/xml2js.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>NFL PLAYER STATS COMPARISON</h1>
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="playerSearch" placeholder="Search for a player...">
                <select id="positionFilter">
                    <option value="QB">QB</option>
                    <option value="WR">WR</option>
                    <option value="RB">RB</option>
                    <option value="TE">TE</option>
                    <option value="LB">LB</option>
                    <option value="DB">DB</option>
                    <option value="DL">DL</option>
                </select>
                <button onclick="handleSearch()" class="search-btn">Search</button>
            </div>
        </div>

        <h2>Search Results</h2>
        <div class="selected-players">
            <!-- Selected player cards will be displayed here -->
        </div>

        <div class="player-tags">
            <!-- Player comparison tags will be displayed here -->
        </div>

        <div class="charts-container">
            <canvas id="statsChart"></canvas>
        </div>
    </div>

    <script>
        let selectedPlayers = [];
        const maxPlayers = 5;

        const statsConfig = {
            'QB': {
                stats: ['passing_yards', 'passing_touchdowns', 'interceptions', 'rushing_yards', 'total_points'],
                labels: ['Passing Yards', 'Passing TDs', 'Interceptions', 'Rushing Yards', 'Total Points'],
                maxValues: [5000, 50, 20, 1000, 400],
                invertedStats: ['interceptions']
            },
            'RB': {
                stats: ['rushing_yards', 'rushing_touchdowns', 'receptions', 'receiving_yards', 'total_points'],
                labels: ['Rushing Yards', 'Rushing TDs', 'Receptions', 'Receiving Yards', 'Total Points'],
                maxValues: [2000, 20, 100, 1000, 300]
            },
            'WR': {
                stats: ['receiving_yards', 'receiving_touchdowns', 'receptions', 'targets', 'total_points'],
                labels: ['Receiving Yards', 'Receiving TDs', 'Receptions', 'Targets', 'Total Points'],
                maxValues: [2000, 20, 120, 180, 300]
            },
            'TE': {
                stats: ['receiving_yards', 'receiving_touchdowns', 'receptions', 'targets', 'total_points'],
                labels: ['Receiving Yards', 'Receiving TDs', 'Receptions', 'Targets', 'Total Points'],
                maxValues: [1500, 15, 100, 150, 250]
            },
            'LB': {
                stats: ['tackles', 'sacks', 'interceptions', 'tackles_for_loss', 'total_points'],
                labels: ['Tackles', 'Sacks', 'Interceptions', 'Tackles For Loss', 'Total Points'],
                maxValues: [150, 15, 8, 25, 200]
            },
            'DB': {
                stats: ['tackles', 'interceptions', 'passes_defended', 'forced_fumbles', 'total_points'],
                labels: ['Tackles', 'Interceptions', 'Passes Defended', 'Forced Fumbles', 'Total Points'],
                maxValues: [120, 10, 25, 5, 200]
            },
            'DL': {
                stats: ['tackles', 'sacks', 'tackles_for_loss', 'forced_fumbles', 'total_points'],
                labels: ['Tackles', 'Sacks', 'Tackles For Loss', 'Forced Fumbles', 'Total Points'],
                maxValues: [100, 20, 25, 5, 200]
            }
        };

        async function searchPlayers(query, position) {
            try {
                // Don't search if query is too short
                if (query.length < 2) {
                    return [];
                }

                console.log(`Searching for ${query} in position ${position}`);
                const response = await fetch(`/api/players/${position}`);
                
                if (!response.ok) {
                    console.error(`HTTP error! status: ${response.status}`);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const xmlText = await response.text();
                console.log('Received XML response');
                
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                
                if (xmlDoc.getElementsByTagName("parsererror").length > 0) {
                    const error = xmlDoc.getElementsByTagName("parsererror")[0].textContent;
                    console.error("XML parsing error:", error);
                    throw new Error(`XML parsing error: ${error}`);
                }
                
                const playerNodes = xmlDoc.getElementsByTagName('player');
                console.log(`Found ${playerNodes.length} players in XML`);
                
                const players = Array.from(playerNodes).map(playerNode => {
                    const playerData = {
                        id: playerNode.getAttribute('id') || ''
                    };
                    
                    Array.from(playerNode.children).forEach(child => {
                        const tagName = child.tagName.toLowerCase();
                        const value = child.textContent.trim();
                        
                        // Convert numeric values
                        if (!isNaN(value) && value !== '') {
                            playerData[tagName] = parseFloat(value);
                        } else {
                            playerData[tagName] = value;
                        }
                    });
                    
                    return playerData;
                });

                // More precise filtering with name check
                const filteredPlayers = players.filter(player => {
                    if (!player.name) {
                        console.log('Player missing name:', player);
                        return false;
                    }
                    return player.name.toLowerCase().includes(query.toLowerCase());
                }).slice(0, 5); // Limit to top 5 matches

                console.log(`Found ${filteredPlayers.length} matching players`);
                return filteredPlayers;
            } catch (error) {
                console.error('Error searching players:', error);
                throw error;
            }
        }

        // Debounce function to limit API calls
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function createPlayerTag(player) {
            const color = getPlayerColor(selectedPlayers.length);
            return `
                <div class="player-tag" style="border-color: ${color}">
                    ${player.name}
                    <span class="position">${player.position} - ${player.team}</span>
                    <button onclick="removePlayer('${player.name}')" class="remove-btn">Ã—</button>
                </div>
            `;
        }

        function getPlayerColor(index) {
            // More colors for more players
            const colors = [
                '#ff4444', // Red
                '#00c3ff', // Blue
                '#44ff44', // Green
                '#ff44ff', // Purple
                '#ffff44'  // Yellow
            ];
            return colors[index % colors.length];
        }

        function addPlayer(player) {
            if (selectedPlayers.length >= maxPlayers) {
                alert('You can only compare up to 5 players');
                return;
            }
            if (selectedPlayers.some(p => p.name === player.name)) {
                return;
            }
            selectedPlayers.push(player);
            updatePlayerTags();
            updateChart();
        }

        function removePlayer(playerName) {
            selectedPlayers = selectedPlayers.filter(p => p.name !== playerName);
            updatePlayerTags();
            updateChart();
        }

        function updatePlayerTags() {
            const tagsContainer = document.querySelector('.player-tags');
            tagsContainer.innerHTML = selectedPlayers.map((player, index) => 
                createPlayerTag(player)
            ).join('');
        }

        function updateChart() {
            const ctx = document.getElementById('statsChart');
            
            if (selectedPlayers.length === 0) {
                if (window.myChart) {
                    window.myChart.destroy();
                }
                return;
            }

            const position = selectedPlayers[0].position;
            const config = statsConfig[position];
            if (!config) {
                console.error('No stats configuration for position:', position);
                return;
            }

            console.log('Selected players for chart:', selectedPlayers);
            console.log('Using config:', config);

            // Calculate max values from actual data
            const maxValues = config.stats.map((stat, index) => {
                const values = selectedPlayers.map(player => {
                    const value = parseFloat(player[stat]) || 0;
                    console.log(`Player ${player.name} - ${stat}: ${value}`);
                    return value;
                });
                const maxVal = Math.max(...values);
                const finalMax = Math.max(maxVal, config.maxValues[index]);
                console.log(`Max value for ${stat}: ${finalMax}`);
                return finalMax;
            });

            const datasets = selectedPlayers.map((player, index) => {
                console.log(`Creating dataset for player: ${player.name}`);
                const data = config.stats.map((stat, i) => {
                    let value = parseFloat(player[stat]) || 0;
                    console.log(`${stat}: ${value}`);
                    
                    // For inverted stats (like interceptions), invert the percentage
                    if (config.invertedStats && config.invertedStats.includes(stat)) {
                        const percentage = ((maxValues[i] - value) / maxValues[i]) * 100;
                        console.log(`${stat} (inverted): ${value} -> ${percentage.toFixed(1)}%`);
                        return percentage;
                    } else {
                        const percentage = (value / maxValues[i]) * 100;
                        console.log(`${stat}: ${value} -> ${percentage.toFixed(1)}%`);
                        return percentage;
                    }
                });

                console.log(`Final data points for ${player.name}:`, data);
                const color = getPlayerColor(index);
                return {
                    label: player.name,
                    data: data,
                    borderColor: color,
                    backgroundColor: `${color}33`,
                    borderWidth: 2,
                    pointBackgroundColor: color,
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: color,
                    fill: true
                };
            });

            if (window.myChart) {
                window.myChart.destroy();
            }

            window.myChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: config.labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            min: 0,
                            max: 100,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            angleLines: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            pointLabels: {
                                color: '#fff',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.5)',
                                backdropColor: 'transparent',
                                stepSize: 20,
                                font: {
                                    size: 12
                                },
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#fff',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                },
                                padding: 20
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            callbacks: {
                                label: function(context) {
                                    const statIndex = context.dataIndex;
                                    const playerIndex = context.datasetIndex;
                                    const stat = config.stats[statIndex];
                                    const actualValue = selectedPlayers[playerIndex][stat];
                                    const percentage = context.raw;
                                    
                                    // For inverted stats, explain that lower is better
                                    if (config.invertedStats && config.invertedStats.includes(stat)) {
                                        return `${context.dataset.label}: ${actualValue} (${percentage.toFixed(1)}% - lower is better)`;
                                    } else {
                                        return `${context.dataset.label}: ${actualValue} (${percentage.toFixed(1)}%)`;
                                    }
                                }
                            }
                        }
                    }
                }
            });
        }

        // Search functionality
        const searchInput = document.getElementById('playerSearch');
        const positionFilter = document.getElementById('positionFilter');
        const resultsContainer = document.querySelector('.selected-players');

        async function handleSearch() {
            const query = searchInput.value.trim();
            const position = positionFilter.value;

            // Show loading state
            resultsContainer.innerHTML = '<div class="no-results">Searching...</div>';

            if (query.length < 2) {
                resultsContainer.innerHTML = '<div class="no-results">Please enter at least 2 characters</div>';
                return;
            }

            try {
                const players = await searchPlayers(query, position);
                displaySearchResults(players);
            } catch (error) {
                console.error('Error searching players:', error);
                resultsContainer.innerHTML = `<div class="no-results">Error: ${error.message}</div>`;
            }
        }

        function displaySearchResults(players) {
            if (!players || players.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">No players found</div>';
                return;
            }
            
            resultsContainer.innerHTML = players.map(player => `
                <div class="player-card">
                    <h3>${player.name}</h3>
                    <p>${player.position} - ${player.team}</p>
                    <button class="add-btn" onclick='addPlayer(${JSON.stringify(player).replace(/'/g, "\\'")})'">
                        ADD TO COMPARE
                    </button>
                </div>
            `).join('');
        }

        // Debounced search handler for input events
        const debouncedSearch = debounce(() => handleSearch(), 300);

        // Event listeners
        searchInput.addEventListener('input', debouncedSearch);
        positionFilter.addEventListener('change', handleSearch);
    </script>
</body>
</html>
