<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Stats Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xml2js/0.4.23/xml2js.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>NFL PLAYER STATS COMPARISON</h1>
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="playerSearch" placeholder="Search for a player...">
                <select id="positionFilter">
                    <option value="QB">QB</option>
                    <option value="WR">WR</option>
                    <option value="RB">RB</option>
                    <option value="TE">TE</option>
                    <option value="LB">LB</option>
                    <option value="DB">DB</option>
                    <option value="DL">DL</option>
                </select>
                <button onclick="handleSearch()" class="search-btn">Search</button>
            </div>
        </div>

        <h2>Search Results</h2>
        <div class="selected-players">
            <!-- Selected player cards will be displayed here -->
        </div>

        <div class="player-tags">
            <!-- Player comparison tags will be displayed here -->
        </div>

        <div class="charts-container">
            <canvas id="statsChart"></canvas>
        </div>
    </div>

    <script>
        let selectedPlayers = [];
        const maxPlayers = 5;

        const statsConfig = {
            'QB': {
                stats: ['passingyards', 'passingtds', 'interceptions', 'rushingyards', 'totalpoints'],
                labels: ['Passing Yards', 'Passing TDs', 'Interceptions', 'Rushing Yards', 'Total Points'],
                maxValues: [4000, 40, 15, 800, 400]
            },
            'RB': {
                stats: ['rushingyards', 'rushingtds', 'receptions', 'receivingyards', 'totalpoints'],
                labels: ['Rushing Yards', 'Rushing TDs', 'Receptions', 'Receiving Yards', 'Total Points'],
                maxValues: [2000, 15, 80, 800, 300]
            },
            'WR': {
                stats: ['receptions', 'targets', 'receivingyards', 'receivingtds', 'totalpoints'],
                labels: ['Receptions', 'Targets', 'Receiving Yards', 'Receiving TDs', 'Total Points'],
                maxValues: [120, 160, 1500, 15, 300]
            },
            'TE': {
                stats: ['receptions', 'targets', 'receivingyards', 'receivingtds', 'totalpoints'],
                labels: ['Receptions', 'Targets', 'Receiving Yards', 'Receiving TDs', 'Total Points'],
                maxValues: [100, 140, 1200, 12, 250]
            },
            'LB': {
                stats: ['tackles', 'tackles_ast', 'sacks', 'tackles_tfl', 'totalpoints'],
                labels: ['Tackles', 'Assisted Tackles', 'Sacks', 'Tackles For Loss', 'Total Points'],
                maxValues: [100, 70, 12, 20, 200]
            },
            'DB': {
                stats: ['tackles', 'interceptions', 'passes_defended', 'forced_fumbles', 'totalpoints'],
                labels: ['Tackles', 'Interceptions', 'Passes Defended', 'Forced Fumbles', 'Total Points'],
                maxValues: [90, 8, 20, 5, 180]
            },
            'DL': {
                stats: ['tackles', 'sacks', 'tackles_tfl', 'qb_hits', 'totalpoints'],
                labels: ['Tackles', 'Sacks', 'Tackles For Loss', 'QB Hits', 'Total Points'],
                maxValues: [80, 15, 20, 30, 200]
            }
        };

        async function searchPlayers(query, position) {
            try {
                const response = await fetch(`/api/players/${position}`);
                const xmlText = await response.text();
                
                // Parse XML
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlText, "text/xml");
                
                if (xmlDoc.getElementsByTagName("parsererror").length > 0) {
                    console.error("XML parsing error:", xmlDoc.getElementsByTagName("parsererror")[0].textContent);
                    return [];
                }
                
                const playerNodes = xmlDoc.getElementsByTagName('player');
                const players = Array.from(playerNodes).map(playerNode => {
                    const playerData = {
                        id: playerNode.getAttribute('id')
                    };
                    
                    Array.from(playerNode.children).forEach(child => {
                        const value = child.textContent;
                        // Convert numeric values and ensure proper field names
                        if (!isNaN(value) && value !== '') {
                            playerData[child.tagName.toLowerCase()] = parseFloat(value);
                        } else {
                            playerData[child.tagName.toLowerCase()] = value;
                        }
                    });
                    
                    return playerData;
                });

                console.log('Parsed players:', players); // Debug log

                return players.filter(player => 
                    player.name.toLowerCase().includes(query.toLowerCase())
                );
            } catch (error) {
                console.error('Error searching players:', error);
                return [];
            }
        }

        function createPlayerTag(player) {
            const color = getPlayerColor(selectedPlayers.length);
            return `
                <div class="player-tag" style="border-color: ${color}">
                    ${player.name}
                    <span class="position">${player.position} - ${player.team}</span>
                    <button onclick="removePlayer('${player.name}')" class="remove-btn">Ã—</button>
                </div>
            `;
        }

        function getPlayerColor(index) {
            // More colors for more players
            const colors = [
                '#ff4444', // Red
                '#00c3ff', // Blue
                '#44ff44', // Green
                '#ff44ff', // Purple
                '#ffff44'  // Yellow
            ];
            return colors[index % colors.length];
        }

        function addPlayer(player) {
            if (selectedPlayers.length >= maxPlayers) {
                alert('You can only compare up to 5 players');
                return;
            }
            if (selectedPlayers.some(p => p.name === player.name)) {
                return;
            }
            selectedPlayers.push(player);
            updatePlayerTags();
            updateChart();
        }

        function removePlayer(playerName) {
            selectedPlayers = selectedPlayers.filter(p => p.name !== playerName);
            updatePlayerTags();
            updateChart();
        }

        function updatePlayerTags() {
            const tagsContainer = document.querySelector('.player-tags');
            tagsContainer.innerHTML = selectedPlayers.map((player, index) => 
                createPlayerTag(player)
            ).join('');
        }

        function updateChart() {
            const ctx = document.getElementById('statsChart');
            
            if (selectedPlayers.length === 0) {
                if (window.myChart) {
                    window.myChart.destroy();
                }
                return;
            }

            const position = selectedPlayers[0].position;
            if (!statsConfig[position]) {
                console.error('No stats configuration for position:', position);
                return;
            }

            // Find max values from actual data for better scaling
            const { stats, labels } = statsConfig[position];
            const maxValues = stats.map(stat => {
                const values = selectedPlayers.map(player => parseFloat(player[stat]) || 0);
                const maxVal = Math.max(...values);
                // Add 20% padding to max value for better visualization
                return maxVal * 1.2;
            });

            console.log('Max values for scaling:', maxValues);

            const datasets = selectedPlayers.map((player, index) => {
                const data = stats.map((stat, i) => {
                    const value = parseFloat(player[stat]) || 0;
                    // Calculate percentage relative to max value
                    const percentage = (value / maxValues[i]) * 100;
                    console.log(`${player.name} - ${stat}: ${value} (${percentage.toFixed(1)}%)`);
                    return percentage;
                });
                
                const color = getPlayerColor(index);
                return {
                    label: player.name,
                    data: data,
                    borderColor: color,
                    backgroundColor: `${color}33`,
                    borderWidth: 2,
                    pointBackgroundColor: color,
                    pointBorderColor: '#fff',
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: color,
                    fill: true
                };
            });

            if (window.myChart) {
                window.myChart.destroy();
            }

            window.myChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            min: 0,
                            max: 100,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            angleLines: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            pointLabels: {
                                color: '#fff',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                color: 'rgba(255, 255, 255, 0.5)',
                                backdropColor: 'transparent',
                                stepSize: 20,
                                font: {
                                    size: 12
                                },
                                callback: function(value) {
                                    return value + '%';
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#fff',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                },
                                padding: 20
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            callbacks: {
                                label: function(context) {
                                    const statIndex = context.dataIndex;
                                    const playerIndex = context.datasetIndex;
                                    const stat = stats[statIndex];
                                    const actualValue = selectedPlayers[playerIndex][stat];
                                    const percentage = context.raw;
                                    return `${context.dataset.label}: ${actualValue} (${percentage.toFixed(1)}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Search functionality
        const searchInput = document.getElementById('playerSearch');
        const positionFilter = document.getElementById('positionFilter');

        async function handleSearch() {
            const query = searchInput.value;
            const position = positionFilter.value;
            if (query.length < 2) {
                const resultsContainer = document.querySelector('.selected-players');
                resultsContainer.innerHTML = '';
                return;
            }

            try {
                const players = await searchPlayers(query, position === 'all' ? 'WR' : position);
                displaySearchResults(players);
            } catch (error) {
                console.error('Error searching players:', error);
            }
        }

        function displaySearchResults(players) {
            const resultsContainer = document.querySelector('.selected-players');
            if (players.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">No players found</div>';
                return;
            }
            
            resultsContainer.innerHTML = players.map(player => `
                <div class="player-card">
                    <h3>${player.name}</h3>
                    <p>${player.position} - ${player.team}</p>
                    <button class="add-btn" onclick="addPlayer(${JSON.stringify(player).replace(/"/g, '&quot;')})">
                        ADD TO COMPARE
                    </button>
                </div>
            `).join('');
        }

        searchInput.addEventListener('input', handleSearch);
        positionFilter.addEventListener('change', handleSearch);
    </script>
</body>
</html>
