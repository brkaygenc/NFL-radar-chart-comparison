<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Stats Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xml2js/0.4.23/xml2js.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>NFL PLAYER STATS COMPARISON</h1>
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="playerSearch" placeholder="Search for a player...">
                <select id="positionFilter">
                    <option value="QB">QB</option>
                    <option value="WR">WR</option>
                    <option value="RB">RB</option>
                    <option value="TE">TE</option>
                    <option value="K">K</option>
                    <option value="LB">LB</option>
                    <option value="DB">DB</option>
                    <option value="DL">DL</option>
                </select>
                <button onclick="handleSearch()" class="search-btn">Search</button>
            </div>
        </div>

        <h2>Search Results</h2>
        <div class="selected-players">
            <!-- Selected player cards will be displayed here -->
        </div>

        <div class="player-tags">
            <!-- Player comparison tags will be displayed here -->
        </div>

        <div class="charts-container">
            <canvas id="statsChart"></canvas>
        </div>
    </div>

    <script>
        let selectedPlayers = [];
        const maxPlayers = 5;

        const statsConfig = {
            'QB': {
                stats: ['passing_yards', 'passing_touchdowns', 'rushing_yards', 'interceptions', 'total_points'],
                labels: ['Passing Yards', 'Passing TDs', 'Rushing Yards', 'Interceptions', 'Total Points'],
                maxValues: [5000, 50, 1000, 20, 400],
                invertedStats: ['interceptions']
            },
            'RB': {
                stats: ['rushing_yards', 'rushing_touchdowns', 'receiving_yards', 'receptions', 'total_points'],
                labels: ['Rushing Yards', 'Rushing TDs', 'Receiving Yards', 'Receptions', 'Total Points'],
                maxValues: [2000, 20, 1000, 100, 400]
            },
            'WR': {
                stats: ['receiving_yards', 'receiving_touchdowns', 'receptions', 'targets', 'total_points'],
                labels: ['Receiving Yards', 'Receiving TDs', 'Receptions', 'Targets', 'Total Points'],
                maxValues: [2000, 20, 120, 180, 400]
            },
            'TE': {
                stats: ['receiving_yards', 'receiving_touchdowns', 'receptions', 'targets', 'total_points'],
                labels: ['Receiving Yards', 'Receiving TDs', 'Receptions', 'Targets', 'Total Points'],
                maxValues: [1500, 15, 100, 150, 300]
            },
            'K': {
                stats: ['fieldgoals', 'fieldgoal_attempts', 'extrapoints', 'extrapoint_attempts', 'total_points'],
                labels: ['Field Goals', 'FG Attempts', 'Extra Points', 'XP Attempts', 'Total Points'],
                maxValues: [40, 45, 60, 65, 200]
            },
            'LB': {
                stats: ['tackles', 'sacks', 'tackles_for_loss', 'forced_fumbles', 'total_points'],
                labels: ['Tackles', 'Sacks', 'TFL', 'Forced Fumbles', 'Total Points'],
                maxValues: [150, 15, 25, 5, 200]
            },
            'DB': {
                stats: ['tackles', 'interceptions', 'passes_defended', 'forced_fumbles', 'total_points'],
                labels: ['Tackles', 'Interceptions', 'Passes Defended', 'Forced Fumbles', 'Total Points'],
                maxValues: [120, 10, 25, 5, 200]
            },
            'DL': {
                stats: ['tackles', 'sacks', 'tackles_for_loss', 'forced_fumbles', 'total_points'],
                labels: ['Tackles', 'Sacks', 'TFL', 'Forced Fumbles', 'Total Points'],
                maxValues: [100, 20, 25, 5, 200]
            }
        };

        async function searchPlayers(query, position) {
            try {
                // Don't search if query is too short
                if (query.length < 2) {
                    return [];
                }

                const apiUrl = `https://nfl-stats-api-2024-b3f5cb494117.herokuapp.com/api/search?name=${encodeURIComponent(query)}&position=${position}`;
                console.log(`Making API request to: ${apiUrl}`);
                console.log(`Search query: "${query}", Position: "${position}"`);
                
                const response = await fetch(apiUrl);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`HTTP error! status: ${response.status}`);
                    console.error('Error response:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const players = await response.json();
                console.log(`Found ${players.length} players:`, players);

                // Filter and limit to top 5 matches
                const filteredPlayers = players
                    .filter(player => {
                        if (!player.name) {
                            console.log('Player missing name:', player);
                            return false;
                        }
                        const match = player.name.toLowerCase().includes(query.toLowerCase());
                        if (match) {
                            console.log('Found matching player:', player.name);
                        }
                        return match;
                    })
                    .slice(0, 5);

                console.log(`Returning ${filteredPlayers.length} matching players:`, filteredPlayers);
                return filteredPlayers;
            } catch (error) {
                console.error('Error searching players:', error);
                throw error;
            }
        }

        // Debounce function to limit API calls
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function createPlayerTag(player, index) {
            const color = getPlayerColor(index);
            return `
                <div class="player-tag" style="background-color: ${color}20; border-color: ${color}">
                    ${player.name}
                    <span class="position">${player.position} - ${player.team}</span>
                    <button onclick="removePlayer('${player.name}')" class="remove-btn">Ã—</button>
                </div>
            `;
        }

        function getPlayerColor(index) {
            // Fixed colors for consistent mapping
            const colors = [
                '#ff4444', // Red
                '#00c3ff', // Blue
                '#44ff44', // Green
                '#ff44ff', // Purple
                '#ffff44'  // Yellow
            ];
            return colors[index % colors.length];
        }

        function addPlayer(player) {
            if (selectedPlayers.length >= maxPlayers) {
                alert('You can only compare up to 5 players');
                return;
            }
            if (selectedPlayers.some(p => p.name === player.name)) {
                return;
            }
            selectedPlayers.push(player);
            updatePlayerTags();
            updateChart();
        }

        function removePlayer(playerName) {
            const index = selectedPlayers.findIndex(p => p.name === playerName);
            if (index !== -1) {
                selectedPlayers.splice(index, 1);
                updatePlayerTags();
                updateChart();
            }
        }

        function updatePlayerTags() {
            const tagsContainer = document.querySelector('.player-tags');
            tagsContainer.innerHTML = selectedPlayers.map((player, index) => 
                createPlayerTag(player, index)
            ).join('');
        }

        function updateChart() {
            const chartCanvas = document.getElementById('statsChart');
            if (!chartCanvas) return;

            const firstPlayer = selectedPlayers[0];
            if (!firstPlayer) return;

            const position = firstPlayer.position;
            const config = statsConfig[position];
            if (!config) return;

            const data = {
                labels: config.labels,
                datasets: selectedPlayers.map((player, index) => {
                    const color = getPlayerColor(index);
                    const stats = player.stats || {}; // Handle nested stats
                    
                    // Map the stats based on position configuration
                    const values = config.stats.map(stat => {
                        const value = stats[stat] || 0;
                        // For inverted stats (like interceptions), invert the normalized value
                        const maxValue = config.maxValues[config.stats.indexOf(stat)];
                        const normalizedValue = (value / maxValue) * 100;
                        return config.invertedStats && config.invertedStats.includes(stat) 
                            ? 100 - normalizedValue 
                            : normalizedValue;
                    });

                    return {
                        label: player.name,
                        data: values,
                        backgroundColor: `rgba(${color}, 0.2)`,
                        borderColor: `rgba(${color}, 1)`,
                        pointBackgroundColor: `rgba(${color}, 1)`,
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: `rgba(${color}, 1)`
                    };
                })
            };

            const options = {
                scales: {
                    r: {
                        angleLines: {
                            display: true
                        },
                        suggestedMin: 0,
                        suggestedMax: 100
                    }
                }
            };

            if (window.statsChart) {
                window.statsChart.destroy();
            }

            window.statsChart = new Chart(chartCanvas, {
                type: 'radar',
                data: data,
                options: options
            });
        }

        // Search functionality
        const searchInput = document.getElementById('playerSearch');
        const positionFilter = document.getElementById('positionFilter');
        const resultsContainer = document.querySelector('.selected-players');

        async function handleSearch() {
            const query = searchInput.value.trim();
            const position = positionFilter.value;

            // Show loading state
            resultsContainer.innerHTML = '<div class="no-results">Searching...</div>';

            if (query.length < 2) {
                resultsContainer.innerHTML = '<div class="no-results">Please enter at least 2 characters</div>';
                return;
            }

            try {
                const players = await searchPlayers(query, position);
                displaySearchResults(players);
            } catch (error) {
                console.error('Error searching players:', error);
                resultsContainer.innerHTML = `<div class="no-results">Error: ${error.message}</div>`;
            }
        }

        function displaySearchResults(players) {
            if (!players || players.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">No players found</div>';
                return;
            }
            
            resultsContainer.innerHTML = players.map(player => `
                <div class="player-card">
                    <h3>${player.name}</h3>
                    <p>${player.position} - ${player.team}</p>
                    <button class="add-btn" onclick='addPlayer(${JSON.stringify(player).replace(/'/g, "\\'")})'">
                        ADD TO COMPARE
                    </button>
                </div>
            `).join('');
        }

        // Debounced search handler for input events
        const debouncedSearch = debounce(() => handleSearch(), 300);

        // Event listeners
        searchInput.addEventListener('input', debouncedSearch);
        positionFilter.addEventListener('change', handleSearch);
    </script>
</body>
</html>
